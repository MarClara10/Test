<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Bestellrechner - Webversion" />
  <title>Bestellrechner</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;max-width:900px;margin:10px auto;padding:12px}
    h1{margin:6px 0 12px}
    .item{display:flex;align-items:center;gap:8px;padding:8px;border-bottom:1px solid #eee}
    .item .name{flex:1}
    .qty{display:inline-flex;align-items:center;gap:6px}
    button{padding:6px 10px;border-radius:6px;border:1px solid #ccc;background:#f7f7f7}
    input[type="number"]{width:80px;padding:6px}
    .total-row{display:flex;justify-content:space-between;padding:12px 8px;font-weight:700}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.4)}
    .modal .box{background:#fff;padding:16px;border-radius:8px;width:90%;max-width:480px}
    label{display:block;margin-top:8px}
    .small{font-size:0.9rem;color:#555}
    video{max-width:100%;border-radius:6px;margin-top:8px}
  </style>
</head>
<body>
  <h1>Bestellrechner (Web)</h1>

  <div class="controls">
    <button id="btnSettings">Einstellungen</button>
    <button id="btnReset">Reset Mengen</button>
    <button id="btnSave">Einstellungen speichern</button>
  </div>

  <div id="items"></div>

  <div class="total-row">
    <div>Gesamt:</div>
    <div id="grandTotal">0,00 €</div>
  </div>

  <h2 class="small">Tutorial</h2>
  <!-- Kopiere tutorial_video.mp4 ins Repo, oder entferne block -->
  <video controls id="tutorialVideo" src="tutorial_video.mp4"></video>

  <!-- Settings Modal -->
  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="box">
      <h3>Einstellungen</h3>
      <div id="settingsList"></div>
      <label>Pfand (€):
        <input type="number" step="0.01" id="pfandInput" />
      </label>
      <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
        <button id="saveSettingsBtn">Speichern</button>
        <button id="closeModalBtn">Schließen</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
